#### server setting ################################################################################
server:
  context-path: /
  port: 8099

#### log setting ################################################################################
logging:
  config: classpath:logback-spring.xml
  path: /logs/media

#### redis config ################################################################################
spring:
  redis:
    host: localhost
    port: 6379
    password:
    timeout: 2000
    database: 0

    # redis 线程池配置
    pool:
      #redis的最大分配对象#
      maxTotal: 30
      #redis最大保存idel状态对象数 #
      maxIdle: 20
      #每次释放连接的最大数目
      numTestsPerEvictionRun: 1024
      # 释放连接的扫描间隔（毫秒）
      timeBetweenEvictionRunsMillis: 30000
      #连接最小空闲时间
      minEvictableIdleTimeMillis: 300000
      #连接空闲多久后释放, 当空闲时间>该值 且 空闲连接>最大空闲连接数 时直接释放
      softMinEvictableIdleTimeMillis: 10000
      #redis池没有对象返回时，最大等待时间 #
      maxWaitMillis: 1500
      #在获取连接的时候检查有效性, 默认false
      testOnBorrow: false
      testOnReturn: true
      #在空闲时检查有效性, 默认false
      testWhileIdle: true
      #连接耗尽时是否阻塞, false报异常,ture阻塞直到超时, 默认true
      blockWhenExhausted: false
